
<div class="row">
  <div class="col-md-12"><h3>分機表 2016 06 14</h3>  </div>
  <div class="col-md-12" ng-show="phones.length > 0">

    <nav class= "navbar navbar-default" role= "navigation" >
      
      <div class= "navbar-header"  ng-show="adminauth">
          <a class="btn btn-lg btn-success" href="#/edit-phone/0"><i class="glyphicon glyphicon-plus"></i>&nbsp; 新增Add</a>
     </div> 


   </nav>
 

      <div class="col-md-2" >查詢各級單位:
            <select ng-model="searchDeptname" class="form-control" ng-change="seekdeptment()">
                <option ng-repeat="data in deptnames" >{{data.deptname}}</option>
            </select>
     </div> 
       <div class="col-md-3">搜尋:
 <input type="text" ng-model="search" ng-change="filter()" placeholder="請輸入搜尋關鍵字" class="form-control" />
 <!-- 自動完成 ::-->
       </div>
       
       <div class="col-md-4">
            <h5>  搜尋 {{ showsearch }} 共{{ filtered.length }}筆分機記錄  <span ng-show="adminauth"> {{ mymessage }}    </span>  </h5>
        </div>
 

      
        <table class="table table-striped table-bordered">
            <thead>

<th>分機&nbsp;</th>
<th>姓名&nbsp;</th>
<th>職稱&nbsp;</th>
<th>單位名稱&nbsp;</th>
<th  ng-show="authService.isLoggedIn()" >操作&nbsp;</th>
            </thead>
            <tbody>
   <tr ng-repeat="data in filtered = ( phones | filter:search | orderBy : predicate :reverse  ) ">   

                  <td>{{data.phone}}</td>                     
                    <td>{{data.name}}</td>
                    <td>{{data.title}}</td>
                    <td>{{data.deptname}}</td>
                    
                    <td  ng-show="authService.isLoggedIn()" ><a href="#/edit-phone/{{data.pid}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Phone</a></td>
                </tr>
            </tbody>
        </table>
  </div>

  <div class="col-md-12" ng-show="filtered.length == 0">
        <div class="col-md-12">
            <h4>沒有找到任何資料No Phone found</h4>
        </div>
  </div>
